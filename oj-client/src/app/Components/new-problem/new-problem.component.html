<div *ngIf="auth.isAuthenticated() && auth.isAdmin()">
    <form #formRef="ngForm">
        <div class="form-group">
            <label for="problem_name">Problem Name</label>
            <input type="text" 
                class="form-control" 
                placeholder="Please enter problem name"
                [(ngModel)]="newProblem.name" 
                id="problem_name"
                name="problem_name"
                required>
        </div>
        <div class="form-group">
            <label for="problem_desc">Problem Description</label>
            <input type="text" 
                class="form-control" 
                placeholder="Please enter problem description" 
                [(ngModel)]="newProblem.desc"
                id="problem_desc"
                name="problem_desc"
                required>
        </div>
        <div class="form-group">
            <label for="problem_diff">Difficulty</label>
            <select class="form-control" 
                    id="problem_diff"
                    name="problem_diff"
                    [(ngModel)]="newProblem.difficulty">
            <option [value]="difficulty" 
                    *ngFor="let difficulty of difficulties">
                {{ difficulty }}
            </option>
            </select>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <button type="submit" 
                        (click)="addProblem()"
                        class="btn btn-primary pull-right">Add</button>
            </div>
        </div>
    </form>
</div>
